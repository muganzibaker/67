<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>New Comment on Issue</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
      }
      .container {
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .button {
        display: inline-block;
        background-color: #4f46e5;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 15px;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>New Comment on Issue</h2>
      <p>
        <strong>{{ user.get_full_name|default:user.email }}</strong> added a
        comment to issue <strong>{{ issue.title }}</strong>.
      </p>
      <p><strong>Comment:</strong> {{ comment.content }}</p>
      <p>Click the button below to view the comment:</p>
      <a href="{{ app_url }}/issues/{{ issue.id }}" class="button"
        >View Comment</a
      >
    </div>
    <div class="footer">
      <p>
        This is an automated message from the Academic Issue Tracking System.
      </p>
    </div>
  </body>
</html>
